<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Consignment</title>
</head>
<body>
    <h1>Create Consignment</h1>
    <form method="POST">
        <label for="sender">Sender Office Name:</label>
        <input type="text" id="sender" name="sender" required><br><br>
        <label for="receiver">Receiver Office Name:</label>
        <input type="text" id="receiver" name="receiver" required><br><br>
        <button type="submit">Create Consignment</button>
    </form>
</body>
</html>
